<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- alternate impression -->
    <link rel="alternate" media="print" href="./ticket" />
    <!-- my style CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Turno</title>
</head>

<body>
    <!-- ticket generator -->
    <div id="ticket-cont" class="container text-center d-flex justify-content-center flex-column">
        <h1>SELECCIONE SU TURNO</h1>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="my-3">
                    <button id="meat" class="btn btn-primary" value="meat">
                        <a class="fs-2" href="javascript:imprSelec('print')">añadir</a>
                    </button>
                    <span class="m-5">carne</span>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="my-3">
                        <button id="fish" class="btn btn-primary" value="fish">
                            <a class="fs-2" href="javascript:imprSelec('print')">añadir</a>
                        </button>
                        <span class="m-5">Pescado</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="my-3">
                        <button id="vegetable" class="btn btn-primary" value="vegetable">
                            <a class="fs-2" href="javascript:imprSelec('print')">añadir</a>
                        </button>
                        <span class="m-5">Verdura</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- ticket preview -->
        <div id="print" class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3 class="text-3xl">img-logo</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="categoryName"></h1>
                    <p>tu turno es el </p>
                    <h2 class="ticketNum text-5xl mt-3"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-1xl""">gracias por venir</p>
                </div>
            </div>
        </div>
        <!-- Screen counter -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1>CARNICERÍA</h1>
                    <h2 id="meat_screen"></h2>
                </div>
                <div class="col-4">
                    <h1>PESCADERÍA</h1>
                    <h2 id="fish_screen"></h2>
                </div>
                <div class="col-4">
                    <h1>VERDURERÍA</h1>
                    <h2 id="vegetable_screen"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>

</html>
